<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.minimized]="sidebarMinimized">
    <div class="sidebar-header">
      <button class="toggle-btn" (click)="toggleSidebar()">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M3 12h18m-9-9l9 9-9 9"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-item active">
        <div class="nav-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="3"
              y="3"
              width="7"
              height="7"
              stroke="currentColor"
              stroke-width="2"
            />
            <rect
              x="14"
              y="3"
              width="7"
              height="7"
              stroke="currentColor"
              stroke-width="2"
            />
            <rect
              x="14"
              y="14"
              width="7"
              height="7"
              stroke="currentColor"
              stroke-width="2"
            />
            <rect
              x="3"
              y="14"
              width="7"
              height="7"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </div>
        <span class="nav-text" *ngIf="!sidebarMinimized">Dashboard</span>
      </div>

      <div class="nav-item" routerLink="/resultados">
        <!-- Atualize o nome de Exames para Gestão de Exames -->
        <span class="nav-text">Meus Resultados</span>
      </div>
    </nav>
  </aside>

  <div class="main-content">
    <header>
      <div class="header-content">
        <h1>Dashboard</h1>
        <div
          class="dropdown-item"
          (click)="logout()"
          style="position: absolute; top: 10px; right: 10px"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <polyline
              points="16,17 21,12 16,7"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <line
              x1="21"
              y1="12"
              x2="9"
              y2="12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Sair
        </div>
      </div>
    </header>

    <div class="health-cards-container">
      <div
        class="result-card"
        *ngFor="let card of healthCards"
        (click)="openCardDetails(card)"
      >
        <h3 class="card-title">{{ card.name }}</h3>
        <div class="info-row">
          <span class="info-label">Descrição:</span>
          <span class="info-value">{{ card.description }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
