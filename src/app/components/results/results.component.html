
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.minimized]="sidebarMinimized">
    <div class="sidebar-header">
      <div class="logo" *ngIf="!sidebarMinimized">
        <span>Minha<strong>SaúdeFamiliar</strong></span>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 12h18m-9-9l9 9-9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <nav class="nav-menu">
      <div class="nav-item" routerLink="/dashboard">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3h7v9H3V3Zm11 0h7v5h-7V3ZM3 16h7v5H3v-5Zm11 0h7v9h-7v-9Z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <span class="nav-text" *ngIf="!sidebarMinimized">Dashboard</span>
      </div>
      
      <div class="nav-item active">
        <div class="nav-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 11H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Z" stroke="currentColor" stroke-width="2"/>
            <path d="M13 6h2a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2"/>
            <path d="M21 15h-2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <span class="nav-text" *ngIf="!sidebarMinimized">Meus resultados</span>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.sidebar-minimized]="sidebarMinimized">
    <div class="content-header">
      <h1>Meus Resultados</h1>
    </div>
    
    <!-- Search and Filter Bar -->
    <div class="controls-bar">
      <div class="search-container">
        <div class="search-input-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input 
            type="text" 
            placeholder="Pesquisar por membro da família..." 
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
            class="search-input">
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="filter-btn" (click)="toggleFilterModal()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Filtro
        </button>
        
        <button class="new-result-btn" (click)="newResult()">
          Novo Resultado
        </button>
      </div>
    </div>

    <!-- Results Table -->
    <div class="table-container">
      <table class="results-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Membro da Família</th>
            <th>Data de Solicitação</th>
            <th>Data de Processamento</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of filteredResults">
            <td>{{ result.id }}</td>
            <td [title]="result.familyMember">{{ truncateName(result.familyMember) }}</td>
            <td>{{ formatDate(result.requestDate) }}</td>
            <td>{{ formatDate(result.processDate) }}</td>
            <td>
              <span class="status-badge" [class]="getStatusClass(result.status)">
                {{ result.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Filter Modal -->
    <div class="filter-modal-overlay" *ngIf="showFilterModal" (click)="toggleFilterModal()">
      <div class="filter-modal" (click)="$event.stopPropagation()">
        <h3>Filtros</h3>
        
        <div class="filter-group">
          <label>Período de Solicitação:</label>
          <div class="date-inputs">
            <input 
              type="date" 
              [(ngModel)]="startDate"
              placeholder="Data inicial"
              class="date-input">
            <span>até</span>
            <input 
              type="date" 
              [(ngModel)]="endDate"
              placeholder="Data final"
              class="date-input">
          </div>
        </div>
        
        <div class="filter-actions">
          <button class="clear-btn" (click)="clearFilters()">Limpar</button>
          <button class="apply-btn" (click)="applyFilters()">Aplicar</button>
        </div>
      </div>
    </div>
  </main>
</div>
